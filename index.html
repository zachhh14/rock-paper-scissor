<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="GameTitle">ROCK PAPERS SCISSORS</div>
    <div class="round"></div>
    <div class="OutputDiv">
      <div class="yourDiv">
        <div class="scoreDiv" id="yourScore"></div>
        <div class="Output you">
          <div class="YouLabel">YOU</div>
          <div class="playerImg"></div>
        </div>
      </div>
      <div class="vs">vs</div>
      <div class="computerDiv">
        <div class="scoreDiv" id="computerScore"></div>
        <div class="Output computer">
          <div class="ComputerLabel">COMPUTER</div>
          <div class="computerImg"></div>
        </div>
      </div>
    </div>
    <div class="input">
      CHOOSE ONE!
      <div class="choice">
        <button class="hand rock" id="rock">
          <img src="./imgs/rock.png" alt="" />
        </button>
        <button class="hand paper" id="paper">
          <img src="./imgs/paper.png" alt="" />
        </button>
        <button class="hand scissors" id="scissors">
          <img src="./imgs/scissors.png" alt="" />
        </button>
      </div>
    </div>
    <div class="gameMenu">
      <div class="gamemenuContent">
        <div class="GameTitle">ROCK PAPERS SCISSORS</div>
        <button class="play">Play</button>
      </div>
    </div>
    <div class="gameOver">
      <div class="gamemenuContent">
        <div class="GameTitle" id="gameOver"></div>
        <button class="ok">Try Again!</button>
      </div>
    </div>
    <div class="link">
      <ul>
        <li>
          <a href="https://www.facebook.com/Zactecson/" target="_blank"
            ><img src="./imgs/Facebooklink.png" alt="Facebook" class="logoLink"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/Zachtecson" target="_blank"
            ><img src="./imgs/Twitterlink.png" alt="Twitter" class="logoLink"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/zachtcsn/" target="_blank"
            ><img src="./imgs/Instagramlink.png" alt="" class="logoLink"
          /></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/john-zachary-mereul-tecson-77669424b/"
            target="_blank"
            ><img src="./imgs/Linkedinlink.png" alt="Linkedin" class="logoLink"
          /></a>
        </li>
        <li>
          <a href="https://github.com/zachhh14" target="_blank"
            ><img src="./imgs/Githublink.png" alt="Github" class="logoLink"
          /></a>
        </li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
